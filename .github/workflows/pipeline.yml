name: Deployment pipeline
permissions:
  contents: write
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Test E2E
        run: |
          npx playwright install --with-deps
          npm run test:e2e

      - name: Deploy to render
        if: ${{ github.event_name == 'push' }}
        uses: JorgeLNJunior/render-deploy@5bd1684976d2745e6768f4ef8b8a21067fb0cd6f
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          clear_cache: true
          wait_deploy: true
          deployment_environment: "production"

      - name: Notify Discord (success)
        uses: rjstone/discord-webhook-notify@c2597273488aeda841dd1e891321952b51f7996f
        if: success()
        with:
          webhookUrl: ${{ secrets.WEBHOOK_URL }}
          username: Notify Bot
          text: Build & Deploy successful
          color: '#A8DF8E'
          severity: info

      - name: Notify Discord (failure)
        uses: rjstone/discord-webhook-notify@c2597273488aeda841dd1e891321952b51f7996f
        if: failure()
        with:
          webhookUrl: ${{ secrets.WEBHOOK_URL }}
          username: Notify Bot
          text: Build or Deploy failed
          color: '#FFAAB8'
          severity: error





  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: v
